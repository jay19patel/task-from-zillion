{% extends "base.html" %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
<div class="bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-green-500">Solve Ticket</h1>
            <h1 class="text-2xl font-extrabold text-blue-500">#{{ticket.id}}</h1>
            <h1 class="text-xl pt-5 text-blue-800">Title : {{ticket.title}}</h1>
            <h1 class="text-xl pt-5 text-blue-800">{{ticket.description}}</h1>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-6">
                <label for="solution" class="block text-sm font-medium text-gray-700">Solution</label>
                <textarea name="solution" id="solution" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none" required></textarea>
            </div>

            <div class="mb-6">
                <label for="attachments" class="block text-sm font-medium text-gray-700">Attachments</label>
                <input type="file" name="attachments" id="attachments" multiple accept="image/*,video/*,.txt,.pdf,.doc,.docx,.xls,.xlsx,.csv" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
                <small class="text-gray-500">You can select multiple files.</small>
            </div>

            <button type="submit" class="bg-green-500 text-white p-3 w-full rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                Submit Ticket
            </button>
        </form>
        
    </div>
</div>
{% endblock %}
